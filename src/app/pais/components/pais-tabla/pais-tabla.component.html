<div  class="animate__animated animate__fadeIn animate__faster ">

    <table class="table table-hover"  >
        <thead>
            <tr >
                <th>#</th>
                <th>Bandera</th>
                <th>Nombre</th>
                <th>Poblacion</th>
                <th></th>
            </tr>
        </thead>
        <tbody  >
            <tr *ngFor="let pais of paises, index as i">
                <td>{{i+1}}</td>
                <td>
                    <img [src]="pais.flag" alt="" class="small-flag">    
                </td>
                <td>{{pais.capital}}, {{pais.name}}</td>
                <td>{{pais.population | number}}</td>
                <td>
                    <a [routerLink]="['/pais', pais.alpha2Code]">ver...</a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
