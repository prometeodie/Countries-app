<div  class="animate__animated animate__fadeIn animate__faster ">

  <h2> Por pais </h2>
  <hr>
  
  <div class="row">
      <div class="col">
        <app-pais-input
        (onEnter)="buscar( $event )"
        placeholder="Buscar PaÃ­s..."
        (onDebounce)="sugerencias($event)"
        >
      </app-pais-input>
      </div>
  </div>

</div>

<ul class="list-group" *ngIf="ocultarBarra">
  <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
    <a [routerLink]="['/pais',pais.alpha2Code]" class="nav-link">{{pais.name}}</a>
  </li>
  
  <li  class="list-group-item list-group-item-action">
    <a class="nav-link" (click)="buscar(termino)">
      buscar"{{termino}}"
    </a>
  </li>


</ul>

<hr>
<div class="alert alert-danger" *ngIf="errBoolean">
    No se encontro nada con el termino {{termino}}
</div>


<div class="row" *ngIf="!errBoolean && showTable">
    <div class="col">
      <app-pais-tabla [dataPaises]="paises" ></app-pais-tabla>
    </div>
</div>
