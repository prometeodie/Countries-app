<div class="animate__animated animate__fadeIn animate__faster ">
  
  <h2> Por Capital </h2>
  <hr>
  
  <div class="row">
      <div class="col">
        <app-pais-input
        (onEnter)="buscar( $event )"
        placeholder="Buscar Capital..."
        >
      </app-pais-input>
      </div>
  </div>

</div>


<hr>
<div class="alert alert-danger" *ngIf="errBoolean">
    No se encontro nada con el termino {{termino}}
</div>


<div class="row" *ngIf="!errBoolean && showTable">
    <div class="col">
      <app-pais-tabla [dataPaises]="paises" ></app-pais-tabla>
    </div>
</div>
